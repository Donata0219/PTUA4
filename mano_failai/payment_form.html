<body>

<main>
    Butina uzpildyti laukus pazymetus * <br>

    <input name="name" type="text" id="name"/> <br><br>
    <label for="email">El. pastas: *</label>
    <input name="email" type="text" id="email" /> <br><br>
    <label for="password">Slaptazodis: *</label>
    <input name="password" type="password" id="password" /> <br>
</form>
    <h2>Mokejimo informacija</h2> <br>
<form>

    <select name="card" id="card">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
    </select> <br><br>
    <label for="cardnumber">Korteles numeris: *</label>
    <input name="cardnumber" type="number" id="cardnumber" placeholder="xxxx xxxx xxxx xxxx"><br><br>
    <label for="expi">Galiojimo data: *</label>
    <input name="expi" type="date" id="expi"><br><br>
</form>
